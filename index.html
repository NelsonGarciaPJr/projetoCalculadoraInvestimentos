<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!--  -->
    <!-- <link href="/dist/styles.css" rel="stylesheet" /> -->
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <!-- Investimento inicial -->
        <div class="flex w-full flex-col px-6 my-3">
          <label class="font-bold text-gray-700" for="starting-amount"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="R$"
              disabled
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              placeholder="0.00"
              required
              id="starting-amount"
              name="starting-amount"
            />
          </div>
        </div>
        <!-- Investimento inicial - Final -->

        <!-- Aportes adicionais -->
        <div class="flex w-full flex-col px-6 my-3">
          <label class="font-bold text-gray-700" for="additional-contribution"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="R$"
              disabled
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              placeholder="0.00"
              id="additional-contribution"
              name="additional-contribution"
            />
          </div>
        </div>
        <!-- Aportes adicionais - Final -->

        <!-- Prazo -->
        <div class="flex w-full flex-col px-6 my-3">
          <label class="font-bold text-gray-700" for="time-amount">Prazo</label>
          <div class="flex">
            <!-- <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="%"
              disabled
            /> -->
            <input
              class="w-2/3 rounded-l-lg px-2"
              type="text"
              placeholder="0"
              required
              id="time-amount"
            />
            <!-- <input class="w-1/3" type="text" value="mensal" /> -->
            <select
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200"
              name=""
              id="time-amount-period"
              name="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Prazo - Final -->

        <!-- Rentabilidade -->
        <div class="flex w-full flex-col px-6 my-3">
          <label class="font-bold text-gray-700" for="return-rate"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="%"
              disabled
            />
            <input
              class="w-1/2 px-2"
              type="text"
              placeholder="0"
              required
              id="return-rate"
              name="return-rate"
            />
            <!-- <input class="w-1/3" type="text" value="mensal" /> -->
            <select
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200"
              name=""
              id="evaluation-period"
              name="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Rentabilidade - Final -->
        <!--  -->
        <!-- Impostos sobre lucro -->
        <div class="flex w-full flex-col px-6 my-3">
          <label class="font-bold text-gray-700" for="tax-rate"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="%"
              disabled
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              placeholder="0"
              required
              id="tax-rate"
              name="tax-rate"
            />
          </div>
        </div>
        <!-- Impostos sobre lucro - Final -->
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          id="calculate-results"
          form="investment-form"
          type="submit"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main><p>Resultados</p></main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
