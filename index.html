<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos</title>
    <link rel="stylesheet" href="./src/style.css" />
    <!--  -->
    <!-- <link href="/dist/styles.css" rel="stylesheet" /> -->
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 bg-emerald-300 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <!-- Investimento inicial -->
        <div class="flex w-full flex-col px-6 my-3 h-[4.5rem]">
          <label class="font-bold text-gray-700" for="starting-amount"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="R$"
              disabled
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              placeholder="0.00"
              required
              id="starting-amount"
              name="starting-amount"
            />
          </div>
        </div>
        <!-- Investimento inicial - Final -->

        <!-- Aportes adicionais -->
        <div class="flex w-full flex-col px-6 my-3 h-[4.5rem]">
          <label class="font-bold text-gray-700" for="additional-contribution"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="R$"
              disabled
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              placeholder="0.00"
              id="additional-contribution"
              name="additional-contribution"
            />
          </div>
        </div>
        <!-- Aportes adicionais - Final -->

        <!-- Prazo -->
        <div class="flex w-full flex-col px-6 my-3 h-[4.5rem]">
          <label class="font-bold text-gray-700" for="time-amount">Prazo</label>
          <div class="flex">
            <!-- <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="%"
              disabled
            /> -->
            <input
              class="w-2/3 rounded-l-lg px-2"
              type="text"
              placeholder="0"
              required
              id="time-amount"
              name="time-amount"
            />
            <!-- <input class="w-1/3" type="text" value="mensal" /> -->
            <select
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200"
              name=""
              id="time-amount-period"
              name="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Prazo - Final -->

        <!-- Rentabilidade -->
        <div class="flex w-full flex-col px-6 my-3 h-[4.5rem]">
          <label class="font-bold text-gray-700" for="return-rate"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="%"
              disabled
            />
            <input
              class="w-1/2 px-2"
              type="text"
              placeholder="0"
              required
              id="return-rate"
              name="return-rate"
            />
            <!-- <input class="w-1/3" type="text" value="mensal" /> -->
            <select
              class="w-1/3 text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-900 hover:text-slate-200"
              name=""
              id="evaluation-period"
              name="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <!-- Rentabilidade - Final -->
        <!--  -->
        <!-- Impostos sobre lucro -->
        <div class="flex w-full flex-col px-6 my-3 h-[4.5rem]">
          <label class="font-bold text-gray-700" for="tax-rate"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              class="w-1/6 text-center bg-emerald-200 rounded-l-lg"
              type="text"
              value="%"
              disabled
            />
            <input
              class="w-5/6 rounded-r-lg px-2"
              type="text"
              placeholder="0"
              required
              id="tax-rate"
              name="tax-rate"
            />
          </div>
        </div>
        <!-- Impostos sobre lucro - Final -->
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          id="calculate-results"
          form="investment-form"
          type="submit"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button id="clear-form" class="w-1/2 rounded-lg hover:bg-emerald-500">
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 relative">
      <!--  -->
      <button
        id="slide-arrow-previous"
        class="absolute top-0 bottom-0 left-0 text-5xl cursos-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100"
      >
        &#8249;
      </button>
      <button
        id="slide-arrow-next"
        class="absolute top-0 bottom-0 right-0 text-5xl cursos-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100"
      >
        &#8250;
      </button>
      <!--  -->

      <div
        id="carousel"
        class="h-full w-full flex overflow-x-auto scroll-smooth"
      >
        <section id="chats_container" class="h-full basis-full shrink-0">
          <div class="h-[36%] flex flex-col items-center pb-10">
            <p class="font-bold text-lg">Resultado Final</p>
            <canvas id="final-money-distribution"></canvas>
          </div>

          <div class="h-[56%] flex flex-col items-center">
            <p class="font-bold text-lg">Progressão</p>
            <canvas id="progression"></canvas>
          </div>
        </section>

        <section
          id="table-container"
          class="h-full overflow-y-auto basis-full shrink-0"
        >
          <p class="font-bold text-lg text-center">Resultados Mensais</p>
          <table
            id="results-table"
            class="w-full max-h-full border border-separate"
          >
            <!-- <thead>
            <th>Mês</th>
            <th>Juros</th>
            <th>Total Investido</th>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">0</td>
              <td class="text-center">0</td>
              <td class="text-center">10000</td>
            </tr>
            <tr>
              <td class="text-center">1</td>
              <td class="text-center">10</td>
              <td class="text-center">11000</td>
            </tr>
            <tr>
              <td class="text-center">2</td>
              <td class="text-center">23</td>
              <td class="text-center">12000</td>
            </tr>
          </tbody> -->
          </table>
        </section>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
